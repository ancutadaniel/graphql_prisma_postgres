type User {
  id: String!
  email: String!
  name: String
}
type Query {
  allUsers: [User!]!
  user(id: String!): User!
}
type Mutation {
  createUser(data: CreateUserInput!): User!
  updateUser(data: UpdateUserInput!): User!
  deleteUser(id: String!): User!
}
input CreateUserInput {
  email: String!
  name: String!
}

input UpdateUserInput {
  id: String!
  email: String!
  name: String!
}
